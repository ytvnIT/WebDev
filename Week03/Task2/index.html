        function Cal(){
                var day= new Date();
                var dsec= Date.parse(day);
                
                if( (day.getMonth()<th-1) || ((day.getMonth()==th-1) && day.getDate()>ng) )
                    var db = new Date(day.getFullYear()+1, th-1, ng);
                else
                    var db = new Date(day.getFullYear(), th-1, ng);

                var dbsec=Date.parse(db);

                // var dsec=(day.getMonth()+1)*2952000+day.getDate()*86400+day.getHours()*3600+day.getMinutes()*60+day.getSeconds();
                // var dbsec=m*2952000+d*86400
                
                convert((dbsec-dsec)/1000);

               

            }
        function convert(i){
            var m =Math.floor(i/2592000);
            var d=Math.floor((i-2592000*m)/86400);
            var h=Math.floor((i-2592000*m-86400*d)/3600);
            var mu=Math.floor((i-2592000*m-86400*d-3600*h)/60);
            var s=i-2592000*m-86400*d-3600*h-60*mu;
            if(m!=0)
                document.getElementsByClassName("next-birthday")[0].innerHTML ="Sinh nhật còn "+m+" tháng "+d+" ngày "+h+" giờ "+mu+" phút "+s+" giây";
            else
                document.getElementsByClassName("next-birthday")[0].innerHTML ="Sinh nhật còn "+d+" ngày "+h+" giờ "+mu+" phút "+s+" giây";
       
        }
           setInterval( Cal,500);

    <script>
       
        var h
        var m
        var s
        startTime();
        checkSession();
        function startTime() 
        {
            var d = new Date();

             h = d.getHours();
             m = d.getMinutes();
             s = d.getSeconds();
             
    
            m = format(m);
            s = format(s);

            document.getElementById("time").innerHTML = h + ":" + m + ":" + s;

            setTimeout(function() { startTime();}, 500);
        }

        function format(i) 
        {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }

        function checkSession(){
            if(h>=0 && h<12 )
                document.getElementsByClassName('session')[0].innerHTML="Good morning,";
            else if(h>=12 && h<18)
                document.getElementsByClassName('session')[0].innerHTML="Good afternoon,";
            else 
                document.getElementsByClassName('session')[0].innerHTML="Good evening,";
        }
